<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>simulátor Václava Klause</title>
    <style>
      body { font-family: sans-serif; max-width: 720px; margin: 2rem auto; }
      textarea { width: 100%; height: 120px; }
      button { padding: 0.6rem 1rem; font-size: 1rem; }
      .bubble { padding: 0.8rem 1rem; border-radius: 8px; margin: 0.5rem 0; }
      .user { background: #eef; }
      .bot { background: #efe; white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <h1>Můj chatbot</h1>

    <div id="chat"></div>

    <form id="f">
      <label for="msg">Napiš zprávu:</label>
      <textarea id="msg" required></textarea>
      <br />
      <button type="submit">Odeslat</button>
    </form>

    <script>
      const chat = document.getElementById("chat");
      const form = document.getElementById("f");
      const msg = document.getElementById("msg");

      function add(text, cls) {
        const div = document.createElement("div");
        div.className = "bubble " + cls;
        div.textContent = text;
        chat.appendChild(div);
        div.scrollIntoView({ behavior: "smooth", block: "end" });
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const text = msg.value.trim();
        if (!text) return;
        add(text, "user");
        msg.value = "";

        try {
          const res = await fetch("/api/chat", {
            method: "POST",
            headers: { "content-type": "application/json" },
            body: JSON.stringify({ message: text })
          });
          const data = await res.json();
          if (data.reply) add(data.reply, "bot");
          else add("Žádná odpověď", "bot");
        } catch (err) {
          add("Chyba při komunikaci se serverem", "bot");
          console.error(err);
        }
      });
    </script>
  </body>
</html>
